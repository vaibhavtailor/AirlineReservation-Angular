<!DOCTYPE html>
<html>
  <div id="search-component">
    <label for="search-box">Search Your Reservation: </label>
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
  
    <ul class="search-result">
      <li *ngFor="let reservation of reservations$ | async" >
        <a routerLink="/detail/{{reservation.id}}">
          {{reservation.name}}
        </a>
      </li>
    </ul>
  </div>
</html>
